{% extends 'base.html' %}
{%load static%}
{%block content%}
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
   <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
   <h2>Here is a list of our Products</h2> 
   <div class="row">
   {% for product in products%}
   <div class="col-md-4">
    <div class="card mb-4">
   <a href="{%url 'product' product.id%}"><img src="{{product.picture.url}}" class="card-img-top" alt="Image" width="250px" height="250px"></a>
   <div class="card-body">
   <p id="nm{{product.id}}" class="card-title">{{product.name}}</p>
   <p class="card-text">ksh. {{product.price}}</p>

   <button id="{{product.id}}" class="btn atc btn-success"> Add to Cart</button>
  </div>
 </div>
</div>
   {% endfor %}
</div>
</body>
<script type="text/javascript">
   console.log('this works');

   if (localStorage.getItem('cart')==null){
      var cart = {};
   }
   else {
      cart = JSON.parse(localStorage.getItem('cart'));
   }

   $(document).on('click', '.atc', function(){
      console.log("added to cart");
      var item_id = this.id.toString();
      console.log(item_id);

      if(cart[item_id]!=undefined){
         quantity = cart[item_id][0] +1; 
         cart[item_id][0] = quantity;
      }
      else{
         quantity = 1;
         name = document.getElementById("nm"+item_id).innerHTML;
         cart[item_id]= [quantity, name];


      }
      console.log(cart);
      localStorage.setItem('cart',JSON.stringify(cart));
      document.getElementById("cart").innerHTML = "cart(" + Object.keys(cart).length + ")";
   });

  displayCart(cart);
  function displayCart(cart){
     var cartString = "";
     cartString += "<h5>This is your cart</h5>";
     var cartIndex = 1;
     for(var x in cart){
       cartIndex += cartIndex;
       cartString += document.getElementById("nm"+x).innerHTML + "" + ":" +cart[x][0] + "</br>";
       cartIndex += 1;
     }

     cartString += "<a href= '/checkout'><button class= 'btn btn-success' id = 'checkout'> checkout</button></a>";
     document.getElementById("cart").setAttribute('data-content', cartString);
     $('[data-toggle="popover"]').popover();
   }
</script>
 
{% endblock %}
